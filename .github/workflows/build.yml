name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Build
        run: make build
      - name: Test
        run: swift test
      - name: Lint
        run: swiftlint lint --config .swiftlint.yml
